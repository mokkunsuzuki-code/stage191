name: stage191-ci

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  actions: read
  contents: read

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python version
        run: python --version

      - name: Repo listing
        run: |
          pwd
          ls -la
          ls -la .github/workflows || true
          ls -la tools || true
          ls -la claims || true
          ls -la out || true

  claim_gate:
    needs: [sanity]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps for claim tools
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Fetch THIS run -> build claim_matrix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python tools/fetch_actions_results.py \
            --repo mokkunsuzuki-code/stage191 \
            --run-id "${{ github.run_id }}"

          python tools/generate_claim_matrix.py \
            --claims claims/claims.yaml \
            --jobs out/ci/actions_jobs.json \
            --out out/ci/claim_matrix.md

      - name: Show claim_matrix
        run: |
          sed -n '1,200p' out/ci/claim_matrix.md

      - name: Upload evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stage191-evidence
          path: |
            out/ci/actions_runs.json
            out/ci/actions_jobs.json
            out/ci/claim_matrix.md

      - name: CI Gate (Claim-driven)
        run: |
          python tools/ci_gate.py \
            --jobs out/ci/actions_jobs.json \
            --claims claims/claims.yaml \
            --require-claims-all
